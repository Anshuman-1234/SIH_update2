<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel_Mate</title>
  <style>
    body {
      background-image: url('front_2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideInUp 1.5s ease-out;
    }

    b {
      color: #64ffda;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      animation: fadeIn 3s ease-in-out;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 300px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: glow 1.5s infinite alternate;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background-color: #64ffda;
      color: #0a192f;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      background-color: #98ffdf;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #64ffda;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      border: 4px solid #64ffda;
      border-top: 4px solid transparent;
      border-radius: 50%;
      margin: 10px auto 0;
      animation: spin 1s linear infinite;
    }

    .help-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      text-decoration: none;
    }

    .help-button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      position: relative;
      background-image: url('geo1.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      animation: details-slide-in 0.5s ease-out;
      overflow: hidden;
    }

    #result::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 0;
      border-radius: 15px;
    }

    #result h2,
    #result p {
      position: relative;
      z-index: 1;
    }

    #result h2 {
      font-size: 2rem;
      color: #64ffda;
      margin-bottom: 20px;
    }

    #result p {
      font-size: 1.1rem;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-left: 4px solid #64ffda;
      background: rgba(0, 0, 0, 0.3); /* dark background for text */
      border-radius: 10px;
      animation: slideFade 0.5s ease-in-out both;
      color: #ffffff;
    }

    #go-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      background-color: #64ffda;
      color: #0a192f;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
      position: relative;
      z-index: 1;
    }

    #go-button:hover {
      background-color: #98ffdf;
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda, 0 0 30px #64ffda; }
      to { box-shadow: 0 0 5px #64ffda, 0 0 10px #64ffda, 0 0 15px #64ffda; }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes details-slide-in {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
 <body>
  <div class="container">
    <h1>Welcome User to : <b>Travel_Mate</b></h1>
    <form class="search-box" id="place-form">
      <input type="text" id="place-input" name="inputData" placeholder="üîé Enter the place that you want to visit :)" required>
      <button type="submit">Search</button>
      <a href="bot.html" class="help-button">Get Help</a>
    </form>

    <div id="result"></div>
    <div class="loading" id="loading">Loading...</div>
  </div>

  <script>
    const form = document.getElementById('place-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const place = document.getElementById('place-input').value.trim();
      loading.style.display = 'block';
      result.innerHTML = '';

      fetch('/check-place', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ "place": place }),
      })
      .then((response) => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.json();
      })
      .then((data) => {
        loading.style.display = 'none';
        if (data.exists) {
          const placeDetails = `
            <h2>Place Details - ${data.placeName}</h2>
            <p><span>üìç</span>Zone: ${data.zone}  </p>
            <p> <span>üåÜ</span>City: ${data.City}  </p>
            <p> <span>‚úà</span>Airport Nearby: ${data.airport} </p>
            <p><span>üè°</span>Type: ${data.type} </p>
             <p> <span>üìñ</span>Established: ${data.establishment} </p>
            <p><span>üïì</span>Time Needed: ${data.time}</p>
            <p> <span>üí∞</span>Entrance Fees: ${data.fees}</p>
            <p> <span>‚ùå</span>Weekly Off: ${data.off}</p>
            <p>  <span>üì∏</span>DSLR Allowed: ${data.dslr}</p>
            <p>  <span>üï∞</span>Best time to Visit: ${data.visit_time} </p>
            <p><span>üö®</span>Risk Factors: ${data.rist} </p>
            <p>  <span>üôÇ</span>Risk Description: ${data.risk_des} </p>
            <p>  <span>üò∑</span>Safety Precautions: ${data.safety} </p>
            <p style="display: none;" name="image_data">Image: ${data.img}</p>
            <button id="go-button" type="button">Go ‚ñ∂</button>
          `;
          result.innerHTML = placeDetails;

          document.getElementById('go-button').addEventListener('click', () => {
            window.location.href = `puri.html?place_name=${encodeURIComponent(data.placeName)}&image_data=${encodeURIComponent(data.img)}`;
          });
        } else {
          alert('Please enter a valid place');
        }
      })
      .catch((error) => {
        loading.style.display = 'none';
        console.error('Error:', error);
        alert(`An error occurred: ${error.message}`);
      });
    });
  </script>
</body>
</html>
