<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel_Mate</title>
  <style>
    body {
      overflow-y: auto;
      background-image: url('front_2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: fadeBackground 20s ease-in-out infinite alternate;
    }

    @keyframes fadeBackground {
      from { filter: brightness(1); }
      to { filter: brightness(1.1); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px 10px;
      text-align: center;
      border-bottom: 1px solid #64ffda;
      animation: fadeDown 1s ease-out;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      font-size: 2rem;
      margin: 0 0 10px;
    }

    header b {
      color: #64ffda;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #64ffda; }
      to { text-shadow: 0 0 20px #64ffda, 0 0 30px #00fff7; }
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    input[type="text"] {
      padding: 12px 20px 12px 40px;
      width: 300px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: glowInput 1.5s infinite alternate;
    }

    @keyframes glowInput {
      from { box-shadow: 0 0 10px #64ffda; }
      to { box-shadow: 0 0 20px #64ffda; }
    }

    button, .go-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background-color: #64ffda;
      color: #0a192f;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover, .go-btn:hover {
      background-color: #98ffdf;
      transform: translateY(-3px);
    }

    .help-button {
      margin-left: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      text-decoration: none;
    }

    .help-button:hover {
      background-color: #2980b9;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      max-width: 900px;
      width: 90%;
    }

    .loading {
      text-align: center;
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #64ffda;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      border: 4px solid #64ffda;
      border-top: 4px solid transparent;
      border-radius: 50%;
      margin: 10px auto 0;
      animation: spin 1s linear infinite;
    }

    #result {
      margin-top: 20px;
    }

    .place-block {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .place-block h2 {
      color: #64ffda;
    }

    .place-block p {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome User to: <b>Travel_Mate</b></h1>
    <form class="search-box" id="place-form">
      <div class="search-container">
        <input type="text" id="place-input" name="inputData" placeholder="Enter the place you want to visit :)" required />
        <span class="search-icon">üîé</span>
      </div>
      <button type="submit">Search</button>
      <a href="bot.html" class="help-button">Get Help</a>
    </form>
  </header>

  <div class="container">
    <div class="loading" id="loading">Loading...</div>
    <div style="background-image: url('geo1.jpg');" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('place-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const place = document.getElementById('place-input').value.trim();
      loading.style.display = 'block';
      result.innerHTML = '';

      fetch('/check-place', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ place }),
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.json();
      })
      .then(data => {
        loading.style.display = 'none';
        result.innerHTML = '';

        if (data.exists && data.places.length > 0) {
          data.places.forEach(place => {
            const container = document.createElement('div');
            container.classList.add('place-block');

            const title = document.createElement('h2');
            title.innerText = `üìç ${place.placeName}`;
            container.appendChild(title);

            const showBtn = document.createElement('button');
            showBtn.textContent = 'Show Details';
            showBtn.className = 'go-btn';

            const goBtn = document.createElement('button');
            goBtn.textContent = 'Go ‚ñ∂';
            goBtn.className = 'go-btn';
            goBtn.style.marginLeft = '10px';
            goBtn.addEventListener('click', () => {
              window.location.href = `puri.html?place_name=${encodeURIComponent(place.placeName)}&image_data=${encodeURIComponent(place.img)}`;
            });

            const details = document.createElement('div');
            details.style.display = 'none';
            details.style.marginTop = '10px';
            details.innerHTML = `
              <p>üåÜ City: ${place.City}</p>
              <p>‚úà Airport Nearby: ${place.airport}</p>
              <p>üè° Type: ${place.type}</p>
              <p>üìñ Established: ${place.establishment}</p>
              <p>üïì Time Needed: ${place.time} hrs</p>
              <p>üí∞ Entrance Fees: ‚Çπ${place.fees}</p>
              <p>‚ùå Weekly Off: ${place.off}</p>
              <p>üì∏ DSLR Allowed: ${place.dslr}</p>
              <p>üï∞ Best Time to Visit: ${place.visit_time}</p>
              <p>üö® Risk Factors: ${place.risk}</p>
              <p>üôÇ Risk Description: ${place.risk_des}</p>
              <p>üò∑ Safety Precautions: ${place.safety}</p>
            `;

            showBtn.addEventListener('click', () => {
              details.style.display = details.style.display === 'none' ? 'block' : 'none';
              showBtn.textContent = details.style.display === 'none' ? 'Show Details' : 'Hide Details';
            });

            container.appendChild(showBtn);
            container.appendChild(goBtn);
            container.appendChild(details);
            result.appendChild(container);
          });
        } else {
          alert('Please enter a valid place Or recheck the spelling of your entered word...')
          
        }
      })
      .catch(error => {
        loading.style.display = 'none';
        console.error('Fetch error:', error);
        result.innerHTML = `<p style="color: red;">Error fetching data: ${error.message}</p>`;
      });
    });
  </script>

</body>
</html>
